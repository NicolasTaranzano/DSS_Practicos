<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        .product {
            border: 1px solid #ddd;
            margin: 15px;
            padding: 15px;
            background-color: #fff;
            text-align: center;
            border-radius: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1.2em;
            color: #666;
        }
        .product .price {
            font-size: 1.8em;
            color: #e74c3c;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Tienda Online</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="ruta-de-imagen.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Descripción breve del producto 1.</p>
            <p class="price">$100.00</p>
        </div>
        <div class="product">
            <img src="ruta-de-imagen.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Descripción breve del producto 2.</p>
            <p class="price">$150.00</p>
        </div>
        <!-- Añade más productos aquí -->
    </div>
</body>
</html>
